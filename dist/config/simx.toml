# python 2 配置
[python2]
# 如果为false，系统将忽略所有python 2的脚本
enable = false
# 名称不能修改
name = "python2"
# 如果在系统环境变量中，可以直接填写
path = "python"
# 是否自动安装依赖（bate）
#auto-dependency = false
# 安全模式，禁止操作非工作目录下的文件，禁止对操作系统进行修改
safe-mode = true

# python 3 配置
[python3]
# 如果为false，系统将忽略所有python 2的脚本
enable = true
# 名称不能修改
name = "python3"
# 如果在系统环境变量中，可以直接填写
path = "python3"
# 是否自动安装依赖（bate）
#auto-dependency = false
# 安全模式，禁止操作非工作目录下的文件，禁止对操作系统进行修改
safe-mode = true

# shell 配置
[shell]
# 如果为false，系统将忽略所有sh的脚本
enable = true
# 名称不能修改
name = "shell"
# 是否在macos下运行
enable-macos = true
# 是否在linux环境下运行
enable-linux = true
# 允许以root权限运行（不安全）
# 允许脚本尝试请求root权限
root = false
# 安全模式，禁止操作非工作目录下的文件，禁止对操作系统进行修改
safe-mode = true

# powershell 配置
[powershell]
# 如果为false，系统将忽略所有ps1的脚本
enable = true
# 名称不能修改
name = "powershell"
# 允许以管理员权限运行（不安全）
# 会尝试请求root权限
admin = false
# 安全模式，禁止操作非工作目录下的文件，禁止对操作系统进行修改
safe-mode = true

# cmd 配置（包括bat）
[cmd]
# 如果为false，系统将忽略所有bat/cmd的脚本
enable = true
# 名称不能修改
name = "cmd"
# 允许以管理员权限运行（不安全）
# 会尝试请求root权限
admin = false
# 安全模式，禁止操作非工作目录下的文件，禁止对操作系统进行修改
safe-mode = true
