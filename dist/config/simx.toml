# simx 核心配置

# 引擎配置

[engine]
# 自动启动（作为系统服务注册）
autorun = false
# 最大线程数
max-thread = 50
# 最大内存占用(MB)
max-mem = 2048
# 最高cpu资源（%）
max-cpu = 50
# 远程脚本
# 是否允许simx 加载远程的脚本文件，可能因为恶意脚本出现不安全的情况
remote-script = false
# 开启用户认证
# 用户界面（ui）需要根据密码或密钥链接到此服务
user-auth = true
# 保留版本数量
stored-version = 3
# 系统自动更新（主动请求更新服务器）
auto-update = false
# simx 更新服务器地址，为空会请求默认服务器
update-addr = ""
# simx 更新服务器端口，为空会请求默认服务器
update-port = 20083
# simx 更新通道
update-channel = "stable"
# 在启动时运行默认脚本
run-default-script = true
# 在启动时运行默认流
run-default-flow = false
# 是否启动Http 监听
enable-http-linster = false

[net]
# 是否启动http 监听
http-enable-listener = false
# http 监听端口
http-port = 9898
# 是否启动Socket 监听
socket-enable-listener = false
# 是否启动cron监听
cron-enable-listener = false

